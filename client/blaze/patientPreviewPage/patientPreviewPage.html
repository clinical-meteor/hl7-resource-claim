<template name="patientPreviewPage">
  <div id="patientPreviewPage" class="fullheight padded page">
    {{> recordHeader type="record" url="patients" spreadsheet=false  imageGrid=false}}
      <div id="patientPreviewCard" class="card-contents" style="{{getOpacity}}">
        <h2 id="patientfullNameText">{{profile.name}}</h2>
        <p id="notesText">
          {{description}}
        </p>
      </div>
  </div>
</template>
